<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questao-5.css">
</head>

<body>
    <!--div chat de mensagem-->
    <div class="section" id="section-1">Seção 1 do site</div>
    <div class="section" id="section-2">Seção 2 do site</div>
    <div class="chat_content">
        <div id="mensagens">
            <div class="mensagem ">
                <img class="avatar" src="./avatar2.png" alt="Pedro Silva">
                <div class="escrito_por">Pedro Silva</div>
                <div class="mensagem__texto">
                    <p>Olá, tudo bem?</p>
                </div>
                <div class="mensagem__hora">
                    <p>00:50</p>
                </div>
            </div>
            <div class="mensagem mensagem_minha">
                <img class="avatar" src="./avatar1.png" alt="">
                <div class="escrito_por">Eu</div>
                <div class="mensagem__texto">
                    <p>Estou bem sim, e você?</p>
                </div>
                <div class="mensagem__hora">
                    <p>00:55</p>
                </div>
            </div>
            <div class="mensagem ">
                <img class="avatar" src="./avatar2.png" alt="Pedro Silva">
                <div class="escrito_por">Pedro Silva</div>
                
                <div class="mensagem__texto">
                    <p>Vamos sair hoje? sabe conversar e Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum
                        ducimus</p>
                </div>
                <div class="mensagem__hora">
                    <p>01:01</p>
                </div>
            </div>
            <div class="mensagem mensagem_minha">
               
                <img class="avatar" src="./avatar1.png" alt="">
                <div class="escrito_por">Eu</div>
                <div class="mensagem__texto">
                    <p>Criatura ......</p>
                </div>
                <div class="mensagem__hora">
                    <p>00:55</p>
                </div>
            </div>
        </div>
        <div id="formulario_chat">
            <form action="">
                <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>

</html>
