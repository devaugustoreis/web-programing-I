<!-- Como podemos criar um Link Básico em um página HTML, que ao clicar sobre o link
encaminhe o usuário para outra página? Escreva apenas o código HTML para fazer um link com
textos abaixo e que os links faça ação sugerida pelos textos.
a) “click aqui e vamos para outra página, nesta mesma janela”
b) “click aqui e vamos para outra página abrindo outra janela”
c) “click aqui e vamos mandar um e-mail”
d) Adicione um texto adicional nos links anteriores, utilizando o atributo title -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
    <a href="https://www.youtube.com.br" title="Abrir youtube nesta aba">click aqui e vamos para outra página, nesta mesma janela</a> <br>
    <a href="https://www.youtube.com.br" target="_blank" title="Abrir youtube em uma nova aba">click aqui e vamos para outra página abrindo outra janela</a> <br>
    <a href="mailto:romulo.beninca@ifsc.edu.br" title="Enviar e-mail para Rômulo">click aqui e vamos mandar um e-mail</a>
</body>
</html>
