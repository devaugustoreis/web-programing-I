<!-- 10.Crie uma galeria simples com várias imagens.
a) Insira várias imagens usando a tag <img>, cada uma com seu próprio src, width,
height, e alt.
b) Organize as imagens em uma grade ou linha usando tags de lista (<ul>, <li>) ou
divisões (<div>).
c) Experimente adicionar legendas usando a tag <figcaption> dentro de uma tag
<figure>.
d) Adicione um link para cada imagem. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            background-color: rgb(222, 253, 224);
        }

        .carousel-indicators {
            margin-bottom: -20px;
        }

        h5 {
            font-size: 2.6rem;
            text-align: center;
            margin-top: 20px;
        }

        .state-clubs {
            display: flex;
            justify-content: center;
        }

        figure {
            margin: 30px 0px;
            text-align: center;
            width: 350px;
        }

        .carousel-item:nth-child(2) figure {
            width: 300px;
        }

        img {
            height: 200px;
            width: auto;
            margin-bottom: 20px;
        }

        figcaption {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-theme="dark">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <h5>Clubes do Rio de Janeiro</h5>
                <div class="state-clubs">
                    <figure>
                        <a href="https://www.vasco.com.br/" target="_blank"><img src="imgs/escudos-clubes/Vasco.png" alt="Vasco"></a>
                        <figcaption>Vasco</figcaption>
                    </figure>
                    <figure>
                        <a href="https://www.flamengo.com.br/" target="_blank"><img src="imgs/escudos-clubes/Flamengo.png" alt="Flamengo"></a>
                        <figcaption>Flamengo</figcaption>
                    </figure>
                    <figure>
                        <a href="https://www.fluminense.com.br/site/" target="_blank"><img src="imgs/escudos-clubes/Fluminense.png" alt="Fluminense"></a>
                        <figcaption>Fluminense</figcaption>
                    </figure>
                    <figure>
                        <a href="https://www.botafogo.com.br/" target="_blank"><img src="imgs/escudos-clubes/Botafogo.png" alt="Botafogo"></a>
                        <figcaption>Botafogo</figcaption>
                    </figure>
                </div>
            </div>

            <div class="carousel-item">
                <h5>Clubes de São Paulo</h5>
                <div class="state-clubs">
                    <figure>
                        <a href="https://www.santosfc.com.br/" target="_blank"><img src="imgs/escudos-clubes/Santos.png" alt="Santos"></a>
                        <figcaption>Santos</figcaption>
                    </figure>
                    <figure>
                        <a href="http://www.saopaulofc.net/" target="_blank"><img src="imgs/escudos-clubes/São Paulo.png" alt="São Paulo"></a>
                        <figcaption>São Paulo</figcaption>
                    </figure>
                    <figure>
                        <a href="https://www.palmeiras.com.br/" target="_blank"><img src="imgs/escudos-clubes/Palmeiras.png" alt="Palmeiras"></a>
                        <figcaption>Palmeiras</figcaption>
                    </figure>
                    <figure>
                        <a href="https://www.corinthians.com.br/" target="_blank"><img src="imgs/escudos-clubes/Corinthians.png" alt="Corinthians"></a>
                        <figcaption>Corinthians</figcaption>
                    </figure>
                    <figure>
                        <a href="https://www.redbullbragantino.com.br/" target="_blank"><img src="imgs/escudos-clubes/Bragantino.png" alt="Bragantino"></a>
                        <figcaption>Bragantino</figcaption>
                    </figure>
                </div>
            </div>

            <div class="carousel-item">
                <h5>Clubes de Minas Gerais</h5>
                <div class="state-clubs">
                    <figure>
                        <a href="https://www.cruzeiro.com.br/" target="_blank"><img src="imgs/escudos-clubes/Cruzeiro.png" alt="Cruzeiro"></a>
                        <figcaption>Cruzeiro</figcaption>
                    </figure>
                    <figure>
                        <a href="https://atletico.com.br/" target="_blank"><img src="imgs/escudos-clubes/Atlético Mineiro.png" alt="Atlético Mineiro"></a>
                        <figcaption>Atlético Mineiro</figcaption>
                    </figure>
                    <figure>
                        <a href="https://www.americafc.com.br/" target="_blank"><img src="imgs/escudos-clubes/América Mineiro.png" alt="América Mineiro"></a>
                        <figcaption>América Mineiro</figcaption>
                    </figure>
                </div>
            </div>

            <div class="carousel-item">
                <h5>Clubes do Rio Grande do Sul</h5>
                <div class="state-clubs">
                    <figure>
                        <a href="https://gremio.net/" target="_blank"><img src="imgs/escudos-clubes/Grêmio.png" alt="Grêmio"></a>
                        <figcaption>Grêmio</figcaption>
                    </figure>
                    <figure>
                        <a href="https://www.internacional.com.br/" target="_blank"><img src="imgs/escudos-clubes/Internacional.png" alt="Internacional"></a>
                        <figcaption>Internacional</figcaption>
                    </figure>
                </div>

            <div class="carousel-item">
                <h5>Clubes do Paraná</h5>
                <div class="state-clubs">
                    <figure>

                        <figcaption>Athletico Paranaense</figcaption>

                        <figcaption>Coritiba</figcaption>
                    </figure>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
