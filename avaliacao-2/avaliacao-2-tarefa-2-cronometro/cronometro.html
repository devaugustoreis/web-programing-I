<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação 2 - Cronômetro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="cronometro.css">
</head>
<body>
    <div class="timer-interface">
        <h1 class="timer" id="timer">00 : 00 : 00</h1>
        <div class="timer-buttons">
            <button class="btn btn-danger btn-customization" id="start-stop-btn">Iniciar</button>
            <button class="btn btn-secondary btn-customization" id="reset-btn">Zerar</button>
        </div>
    </div>
    <div class="stop-historic">
        <h1>Paradas</h1>
        <ol id="stops-list"></ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="cronometro.js"></script>
</body>
</html>
